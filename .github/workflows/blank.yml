name: Build

on: [push, pull_request]

jobs:
  build-cmake:
    strategy:
      fail-fast: false
      matrix:
        include:
            - name: Windows
              os: windows-latest
            - name: Ubuntu
              os: ubuntu-22.04
            - name: MacOS
              os: macOS-latest
            - name: Android
              os: ubuntu-22.04
            - name: Emscripten
              os: ubuntu-22.04
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Prepare cmake
      uses: lukka/get-cmake@latest

    # 修改条件判断：根据 matrix.name 来区分不同的任务类型
    - name: Prepare Ubuntu OS
      if: matrix.name == 'Ubuntu' || matrix.name == 'Android' || matrix.name == 'Emscripten' 
      run: |
        sudo apt update -y
        sudo apt install build-essential make pkg-config gnome-desktop-testing libasound2-dev libpulse-dev libaudio-dev libjack-dev libsndio-dev libx11-dev libxext-dev libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev libxkbcommon-dev libdrm-dev libgbm-dev libgl1-mesa-dev libgles2-mesa-dev libegl1-mesa-dev libdbus-1-dev libibus-1.0-dev libudev-dev fcitx-libs-dev libpipewire-0.3-dev libwayland-dev libdecor-0-dev liburing-dev -y

    - name: Prepare Emscripten
      if: matrix.name == 'Emscripten'
      run: |
        sudo apt update -y
        sudo apt install -y python3 python3-pip ninja-build nodejs npm
        # 安装emsdk
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install latest
        ./emsdk activate latest
        # 将环境变量添加到GITHUB_ENV
        echo "EMSDK_PATH=$(pwd)" >> $GITHUB_ENV
        echo "EMSDK_NODE=$(pwd)/node/$(ls node)/bin" >> $GITHUB_ENV
        echo "EMSCRIPTEN=$(pwd)/upstream/emscripten" >> $GITHUB_ENV

    - name: Prepare MacOS
      if: matrix.name == 'MacOS'
      run: |
        brew install ninja

    - name: Config cmake (Ubuntu & MacOS)
      if: matrix.name == 'Ubuntu' || matrix.name == 'MacOS'
      working-directory: ./
      run: |
        ${{ matrix.cmake-path }}cmake --preset=CI-Linux

    - name: Config cmake (Windows)
      if: matrix.name == 'Windows'
      working-directory: ./
      run: |
        ${{ matrix.cmake-path }}cmake --preset=CI-Windows

    - name: Config cmake (Emscripten)
      if: matrix.name == 'Emscripten'
      working-directory: ./
      run: |
        # 设置 Emscripten 环境
        source ${{ env.EMSDK_PATH }}/emsdk_env.sh
        
        echo "=== 配置 Emscripten CMake ==="
        echo "EMSDK_PATH: ${{ env.EMSDK_PATH }}"
        echo "EMSCRIPTEN: ${{ env.EMSCRIPTEN }}"
        
        # 创建 Emscripten 构建目录并配置
        mkdir -p emcmake-build
        cd emcmake-build
        
        # 使用emcmake配置CMake
        emcmake ${{ matrix.cmake-path }}cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_EXECUTABLE_SUFFIX=.html \
          -DCMAKE_INSTALL_PREFIX=./bin \
          -DCMAKE_TOOLCHAIN_FILE=${{ env.EMSDK_PATH }}/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake \
          -DSDL3_STATIC=ON \
          -DSDL3_SHARED=OFF
        
        # 检查生成的 CMakeCache 是否正确设置了 Emscripten
        echo "=== 检查 CMakeCache ==="
        grep -i "emscripten" CMakeCache.txt || true
        echo "=== 检查工具链文件 ==="
        grep -i "toolchain" CMakeCache.txt || true

    - name: Debug Windows
      if: matrix.name == 'Windows'
      working-directory: ./
      run: |
        echo "=== Windows 工作目录 ==="
        pwd
        ls

    - name: Debug Ubuntu/Mac
      working-directory: ./
      if: matrix.name == 'Ubuntu' || matrix.name == 'MacOS'
      run: |
        echo "=== Linux/Mac 工作目录 ==="
        pwd
        echo "=== 1 ==="
        ls -la
        echo "=== 2 ==="
        ls -la cmake-build/ 2>/dev/null || echo "cmake-build 不存在"
        echo "=== 3 ==="
        ls -la ./cmake-build/bin

    - name: Debug Emscripten
      working-directory: ./
      if: matrix.name == 'Emscripten'
      run: |
        echo "=== Emscripten 工作目录 ==="
        pwd
        ls -la
        echo "=== emcmake-build 目录 ==="
        ls -la emcmake-build/ 2>/dev/null || echo "emcmake-build 目录不存在"
        echo "=== 检查 Emscripten 工具链 ==="
        which emcc || echo "emcc not found"
        which emcmake || echo "emcmake not found"
        echo "=== 检查环境变量 ==="
        echo "EMSDK_PATH: ${{ env.EMSDK_PATH }}"
        echo "EMSCRIPTEN: ${{ env.EMSCRIPTEN }}"

    - name: Debug Android
      working-directory: ./
      if: matrix.name == 'Android'
      run: |
        echo "=== Android 工作目录 ==="
        pwd
        ls -la
        echo "=== android 目录 ==="
        ls -la android/ 2>/dev/null || echo "android 目录不存在"

    - name: Build under PC
      if: matrix.name == 'Windows' || matrix.name == 'Ubuntu' || matrix.name == 'MacOS'
      working-directory: ./
      run: ${{ matrix.cmake-path }}cmake --build cmake-build

    - name: Build under Emscripten
      if: matrix.name == 'Emscripten'
      working-directory: ./
      run: |
        # 设置 Emscripten 环境
        source ${{ env.EMSDK_PATH }}/emsdk_env.sh
        
        echo "=== 使用 Emscripten 编译 ==="
        echo "EMSDK 路径: ${{ env.EMSDK_PATH }}"
        echo "emcc 版本:"
        emcc --version || echo "emcc 不可用"
        
        cd emcmake-build
        
        # 先列出所有可用的目标，以便调试
        echo "=== 可用CMake目标 ==="
        ${{ matrix.cmake-path }}cmake --build . --target help 2>/dev/null | grep -E "SDL|livnet" || true
        
        # 方法1: 直接构建所有目标（单线程避免并行问题）
        echo "=== 构建所有目标（单线程）==="
        emmake ${{ matrix.cmake-path }}cmake --build . -- -j1
        
        # 方法2: 如果方法1失败，尝试分别构建
        # echo "=== 先构建SDL3目标 ==="
        # 首先尝试找到正确的SDL目标名
        # if ${{ matrix.cmake-path }}cmake --build . --target SDL3-static 2>/dev/null; then
        #     echo "构建 SDL3-static 成功"
        # elif ${{ matrix.cmake-path }}cmake --build . --target SDL3 2>/dev/null; then
        #     echo "构建 SDL3 成功"
        # else
        #     echo "无法找到SDL目标"
        # fi
        # echo "=== 再构建livnet ==="
        # emmake ${{ matrix.cmake-path }}cmake --build . --target livnet -- -j1
        
        # 检查生成的文件
        echo "=== 生成的 Web 文件 ==="
        find bin/ -name "*.html" -o -name "*.js" -o -name "*.wasm" -o -name "*.data" 2>/dev/null || echo "未找到Web文件"
        
        echo "=== 检查bin目录 ==="
        ls -la bin/

    - name: Debug SDL3 Library Location (Emscripten)
      if: ${{ failure() && (matrix.name == 'Emscripten')}}
      working-directory: ./
      run: |
        echo "=== 查找 SDL3 库文件 ==="
        find . -name "*.a" -o -name "*.so" -o -name "*.wasm" | grep -i sdl || echo "未找到 SDL 库文件"
        find . -name "*.html" -o | grep -i livnet || echo "未找到 livnet.html 文件"

        echo "=== 检查 emcmake-build 目录 ==="
        ls -la emcmake-build/bin/ 2>/dev/null || echo "emcmake-build/bin 不存在"
        echo "=== 检查 SDL 构建目录 ==="
        ls -la emcmake-build/3rd/SDL/CMakeFiles/ 2>/dev/null || echo "SDL 构建目录不存在"

        echo "=== Emscripten 工作目录 ==="
        pwd
        ls -la
        echo "=== emcmake-build 目录 ==="
        ls -la emcmake-build/ 2>/dev/null || echo "emcmake-build 目录不存在"
        echo "=== 检查 Emscripten 工具链 ==="
        which emcc || echo "emcc not found"
        which emcmake || echo "emcmake not found"

    - name: Upload build logs on failure (PC)
      if: ${{ failure() && (matrix.name == 'Windows' || matrix.name == 'Ubuntu' || matrix.name == 'MacOS') }}
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ matrix.name }}-${{ github.run_id }}
        path: |
          cmake-build/CMakeFiles/**/*.log
          cmake-build/CMakeCache.txt

    - name: Upload Emscripten build logs on failure
      if: ${{ failure() && matrix.name == 'Emscripten' }}
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-emscripten-${{ github.run_id }}
        path: |
          emcmake-build/CMakeFiles/**/*.log
          emcmake-build/CMakeCache.txt
          emcmake-build/build.ninja

    - name: Debug Ubuntu/Mac After
      if: matrix.name == 'Ubuntu' || matrix.name == 'MacOS'
      run: |
        echo "=== Linux/Mac 生成目录 ==="
        ls -la ./cmake-build/bin
        
    # 添加PC平台上传步骤
    - name: Upload PC artifact
      if: matrix.name == 'Windows' || matrix.name == 'Ubuntu' || matrix.name == 'MacOS'
      uses: actions/upload-artifact@v4
      with:
        name: livnet-${{ matrix.name }}-${{ github.run_id }}
        path: |
          ./cmake-build/bin
        retention-days: 7

    # 添加Emscripten上传步骤 - 专门上传Web文件
    - name: Upload Emscripten artifact
      if: matrix.name == 'Emscripten'
      uses: actions/upload-artifact@v4
      with:
        name: livnet-web-${{ github.run_id }}
        path: |
          ./emcmake-build/bin/*.html
          ./emcmake-build/bin/*.js
          ./emcmake-build/bin/*.wasm
          ./emcmake-build/bin/*.data
          ./emcmake-build/bin/*.a
        retention-days: 7

    - name: Precompile schema parser
      if: runner.os == 'Linux' && matrix.name == '2Android2'
      working-directory: ./
      run: |
        ${{ matrix.cmake-path }}cmake --preset=default
        ${{ matrix.cmake-path }}cmake --build cmake-build --target schema_parser
        ${{ matrix.cmake-path }}cmake --build cmake-build --target run_schema_parser

    - name: Prepare Android JDK
      if: matrix.name == 'Android'
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Setup Android SDK
      if: matrix.name == 'Android'
      uses: android-actions/setup-android@v3

    - name: Prepare Android Project
      if: matrix.name == 'Android'
      run: |
        sudo apt update -y
        sudo apt install cmake ninja-build -y
        yes | sdkmanager --licenses
        cp -r ./3rd/SDL/ ./android/app/jni/SDL/
        cp -r ./livnet ./android/app/jni/src/
        cp -r ./assets android/app/src/main/assets/
        chmod +x ./android/gradlew

    - name: Build under Android
      if: matrix.name == 'Android'
      working-directory: ./android
      run: |
        ninja --version
        ./gradlew build

    # 添加Android上传步骤
    - name: Upload Android artifact
      if: matrix.name == 'Android'
      uses: actions/upload-artifact@v4
      with:
        name: livnet-android-${{ github.run_id }}
        path: |
          ./android/app/build/outputs/apk/debug/
          ./android/app/build/outputs/bundle/debug/
        retention-days: 7